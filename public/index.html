<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.snipcart.com/themes/v3.0.9/default/snipcart.css"
    />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <div
      id="snipcart"
      data-api-key="OGQxZGEzNTQtYTMxMy00OTYyLWJlZDctYzI1NzAwZWQ3YjA2NjM3MTAyMjc5ODE4ODkwODY2"
      hidden
    ></div>
    <script src="https://cdn.snipcart.com/themes/v3.0.9/default/snipcart.js"></script>
    <title>Personalized Characters App</title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but my-app doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <button class="cart">carttttt</button>
    <!-- built files will be auto injected -->
    <script>
      $(".cart").on("click", function() {
        mee();
      });
      async function mee() {
        var title = $(".first-parent").text() + " ";
        var result =
          title +
          $(".gender-selected").text() +
          ", " +
          $(".name-selected").text() +
          ", " +
          $(".skin-selected").text() +
          ", " +
          $(".hairtype-selected").text() +
          ", " +
          $(".haircolor-selected").text() +
          ", " +
          $(".eyeshape-selected").text() +
          ", " +
          $(".eyecolor-selected").text();
        try {
          await Snipcart.api.cart.items.add({
            id: "1",
            name: "Product 1",
            description: result,
            price: 30.0,
            url: "/",
            quantity: 1
          });
        } catch (error) {
          console.log(error);
        }
      }
    </script>
  </body>
</html>
